    <meta charset="UTF-8">

    <!-- Inter font -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-4 rounded-md">
            Register to Get Your Guide!
        </h1>
        <p class="text-lg text-gray-700 mb-6">
            Please fill in your details below to receive the download link for "Building a Web Site for Dummies - 2nd Edition."
        </p>

        <form id="registration-form" class="space-y-4">
            <div>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <div>
                <label for="email" class="sr-only">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required
                       class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 ease-in-out">
            </div>
            <button type="submit"
                    class="w-full px-6 py-3 bg-green-600 text-white font-semibold rounded-md shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-300 ease-in-out">
                Complete Registration & Download
            </button>
        </form>

        <p class="text-sm text-gray-500 mt-6">
            We respect your privacy. Your information will not be shared.
        </p>
    </div>

    <script>
        const registrationForm = document.getElementById('registration-form');

        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            console.log('Registration Form Submitted!');
            console.log('Name:', name);
            console.log('Email:', email);

            // In a real application, you would send this data to a server.
            // For now, we'll simulate success and redirect to the thank you page.
            window.location.href = 'thankyou.html'; // Redirect to the thank you page
        });
    </script>
